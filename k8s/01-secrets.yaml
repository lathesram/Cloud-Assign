# Simplified configuration for assignment - matches your .env files
apiVersion: v1
kind: ConfigMap
metadata:
  name: skillbridge-config
  namespace: skillbridge
data:
  # Common Configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  LOG_FORMAT: "combined"
  HEALTH_CHECK_ENDPOINT: "/health"
  
  # AWS Configuration
  AWS_REGION: "ap-southeast-1"
  DYNAMODB_ENDPOINT: "https://dynamodb.ap-southeast-1.amazonaws.com"
  DYNAMODB_REGION: "ap-southeast-1"
  DYNAMODB_TABLE_PREFIX: "skillbridge"
  
  # Service URLs (internal Kubernetes DNS)
  AUTH_SERVICE_URL: "http://auth-service:3001"
  USER_SERVICE_URL: "http://user-service:3005"
  AUTH_SERVICE_HEALTH_URL: "http://auth-service:3001/health"
  USER_SERVICE_HEALTH_URL: "http://user-service:3005/health"
  
  # CORS Configuration
  CORS_ORIGIN: "http://localhost:3000,http://localhost:8080"
  CORS_CREDENTIALS: "true"
  
  # Security Configuration
  RATE_LIMIT_WINDOW: "15"
  BCRYPT_ROUNDS: "12"
---
