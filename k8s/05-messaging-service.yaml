apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-service
  namespace: skillbridge
  labels:
    app: messaging-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging-service
  template:
    metadata:
      labels:
        app: messaging-service
    spec:
      containers:
      - name: messaging-service
        image: skillbridge/messaging-service:latest
        ports:
        - containerPort: 3004
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: NODE_ENV
        - name: PORT
          value: "3004"
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: AWS_REGION
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: skillbridge-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: skillbridge-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: DYNAMODB_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: DYNAMODB_ENDPOINT
        - name: DYNAMODB_REGION
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: DYNAMODB_REGION
        - name: DYNAMODB_TABLE_PREFIX
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: DYNAMODB_TABLE_PREFIX
        - name: DYNAMODB_TABLE_MESSAGES
          value: "skillbridge-messages-college"
        - name: DYNAMODB_TABLE_CONVERSATIONS
          value: "skillbridge-conversations-college"
        - name: MESSAGES_TABLE_NAME
          value: "skillbridge-messages-college"
        - name: CONVERSATIONS_TABLE_NAME
          value: "skillbridge-conversations-college"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: skillbridge-secrets
              key: JWT_SECRET
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: AUTH_SERVICE_URL
        - name: USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: USER_SERVICE_URL
        - name: AUTH_SERVICE_HEALTH_URL
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: AUTH_SERVICE_HEALTH_URL
        - name: USER_SERVICE_HEALTH_URL
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: USER_SERVICE_HEALTH_URL
        - name: SOCKET_CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: CORS_ORIGIN
        - name: SOCKET_TRANSPORTS
          value: "websocket,polling"
        - name: SOCKET_PATH
          value: "/socket.io"
        - name: SOCKET_PING_TIMEOUT
          value: "60000"
        - name: SOCKET_PING_INTERVAL
          value: "25000"
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: CORS_ORIGIN
        - name: CORS_CREDENTIALS
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: CORS_CREDENTIALS
        - name: RATE_LIMIT_WINDOW
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: RATE_LIMIT_WINDOW
        - name: RATE_LIMIT_MAX
          value: "300"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: LOG_FORMAT
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-service
  namespace: skillbridge
  labels:
    app: messaging-service
spec:
  selector:
    app: messaging-service
  ports:
  - name: http
    port: 3004
    targetPort: 3004
    protocol: TCP
  type: ClusterIP