apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-review-service
  namespace: skillbridge
  labels:
    app: code-review-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-review-service
  template:
    metadata:
      labels:
        app: code-review-service
    spec:
      containers:
      - name: code-review-service
        image: skillbridge/code-review-service:latest
        ports:
        - containerPort: 3003
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: NODE_ENV
        - name: PORT
          value: "3003"
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: AWS_REGION
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: skillbridge-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: skillbridge-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: DYNAMODB_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: DYNAMODB_ENDPOINT
        - name: DYNAMODB_REGION
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: DYNAMODB_REGION
        - name: DYNAMODB_TABLE_PREFIX
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: DYNAMODB_TABLE_PREFIX
        - name: DYNAMODB_TABLE_REVIEWS
          value: "skillbridge-code-reviews-college"
        - name: CODE_REVIEWS_TABLE_NAME
          value: "skillbridge-code-reviews"
        - name: S3_BUCKET_NAME
          value: "cloudapplathes"
        - name: S3_REGION
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: AWS_REGION
        - name: S3_ENDPOINT
          value: "https://s3.ap-southeast-1.amazonaws.com"
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: AUTH_SERVICE_URL
        - name: USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: USER_SERVICE_URL
        - name: AUTH_SERVICE_HEALTH_URL
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: AUTH_SERVICE_HEALTH_URL
        - name: USER_SERVICE_HEALTH_URL
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: USER_SERVICE_HEALTH_URL
        - name: MAX_FILE_SIZE
          value: "10485760"
        - name: ALLOWED_FILE_TYPES
          value: ".js,.ts,.py,.java,.cpp,.c,.h,.css,.html,.json,.xml,.sql,.md,.txt,.zip,.tar,.gz"
        - name: UPLOAD_PATH
          value: "/tmp/uploads"
        - name: MAX_FILES_PER_UPLOAD
          value: "10"
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: CORS_ORIGIN
        - name: CORS_CREDENTIALS
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: CORS_CREDENTIALS
        - name: RATE_LIMIT_WINDOW
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: RATE_LIMIT_WINDOW
        - name: RATE_LIMIT_MAX
          value: "50"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: LOG_FORMAT
        - name: HEALTH_CHECK_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: HEALTH_CHECK_ENDPOINT
        resources:
          limits:
            memory: "512Mi"
            cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: code-review-service
  namespace: skillbridge
  labels:
    app: code-review-service
spec:
  selector:
    app: code-review-service
  ports:
  - name: http
    port: 3003
    targetPort: 3003
    protocol: TCP
  type: ClusterIP