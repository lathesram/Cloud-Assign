apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: skillbridge
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: skillbridge/auth-service:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: NODE_ENV
        - name: PORT
          value: "3001"
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: AWS_REGION
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: skillbridge-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: skillbridge-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: DYNAMODB_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: DYNAMODB_ENDPOINT
        - name: DYNAMODB_REGION
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: DYNAMODB_REGION
        - name: DYNAMODB_TABLE_PREFIX
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: DYNAMODB_TABLE_PREFIX
        - name: DYNAMODB_TABLE_USERS
          value: "skillbridge-users-college"
        - name: DYNAMODB_TABLE_AUTH
          value: "skillbridge-auth-college"
        - name: USERS_TABLE_NAME
          value: "skillbridge-users-college"
        - name: USER_EMAIL_GSI_NAME
          value: "email-index"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: skillbridge-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRES_IN
          valueFrom:
            secretKeyRef:
              name: skillbridge-secrets
              key: JWT_EXPIRES_IN
        - name: JWT_REFRESH_EXPIRES_IN
          valueFrom:
            secretKeyRef:
              name: skillbridge-secrets
              key: JWT_REFRESH_EXPIRES_IN
        - name: BCRYPT_ROUNDS
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: BCRYPT_ROUNDS
        - name: RATE_LIMIT_WINDOW
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: RATE_LIMIT_WINDOW
        - name: RATE_LIMIT_MAX
          value: "100"
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: CORS_ORIGIN
        - name: CORS_CREDENTIALS
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: CORS_CREDENTIALS
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: LOG_FORMAT
        - name: HEALTH_CHECK_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: HEALTH_CHECK_ENDPOINT
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: skillbridge
  labels:
    app: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - name: http
    port: 3001
    targetPort: 3001
    protocol: TCP
  type: ClusterIP