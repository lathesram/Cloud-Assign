apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: skillbridge
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: skillbridge/user-service:latest
        ports:
        - containerPort: 3005
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: NODE_ENV
        - name: PORT
          value: "3005"
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: AWS_REGION
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: skillbridge-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: skillbridge-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: DYNAMODB_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: DYNAMODB_ENDPOINT
        - name: DYNAMODB_REGION
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: DYNAMODB_REGION
        - name: DYNAMODB_TABLE_PREFIX
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: DYNAMODB_TABLE_PREFIX
        - name: DYNAMODB_TABLE_USERS
          value: "skillbridge-users-college"
        - name: DYNAMODB_TABLE_PROFILES
          value: "skillbridge-profiles-college"
        - name: USERS_TABLE_NAME
          value: "skillbridge-users-college"
        - name: BOOKINGS_TABLE_NAME
          value: "skillbridge-bookings-college"
        - name: MESSAGES_TABLE_NAME
          value: "skillbridge-messages-college"
        - name: CODE_REVIEWS_TABLE_NAME
          value: "skillbridge-code-reviews-college"
        - name: USER_EMAIL_GSI_NAME
          value: "email-index"
        - name: USER_TYPE_GSI_NAME
          value: "type-index"
        - name: USER_DOMAIN_GSI_NAME
          value: "domain-index"
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: AUTH_SERVICE_URL
        - name: AUTH_SERVICE_HEALTH_URL
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: AUTH_SERVICE_HEALTH_URL
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: CORS_ORIGIN
        - name: CORS_CREDENTIALS
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: CORS_CREDENTIALS
        - name: RATE_LIMIT_WINDOW
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: RATE_LIMIT_WINDOW
        - name: RATE_LIMIT_MAX
          value: "100"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: LOG_FORMAT
        - name: HEALTH_CHECK_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: skillbridge-config
              key: HEALTH_CHECK_ENDPOINT
        - name: MAX_PROFILE_IMAGE_SIZE
          value: "2097152"
        - name: ALLOWED_IMAGE_TYPES
          value: "jpg,jpeg,png,gif,webp"
        - name: DEFAULT_AVATAR_URL
          value: "https://via.placeholder.com/150"
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: skillbridge
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
  - name: http
    port: 3005
    targetPort: 3005
    protocol: TCP
  type: ClusterIP