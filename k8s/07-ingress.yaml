# Basic Ingress for Assignment - No TLS/SSL
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skillbridge-ingress
  namespace: skillbridge
spec:
  rules:
  - host: skillbridge.local
    http:
      paths:
      # Authentication Service
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 3001
      
      # Booking Service
      - path: /bookings
        pathType: Prefix
        backend:
          service:
            name: booking-service
            port:
              number: 3002
      
      # Code Review Service
      - path: /reviews
        pathType: Prefix
        backend:
          service:
            name: code-review-service
            port:
              number: 3003
      
      # Messaging Service
      - path: /messages
        pathType: Prefix
        backend:
          service:
            name: messaging-service
            port:
              number: 3004
      
      # User Service
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3005